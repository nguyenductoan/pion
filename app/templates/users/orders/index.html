{% extends 'layouts/application_layout.html' %}
{% block content %}
  <h1>List of Orders</h1>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>number</th>
        <th>user_id</th>
        <th>full_address</th>
        <th>total_price</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td>{{order.id}}</td>
        <td>{{order.number}}</td>
        <td>{{order.user_id}}</td>
        <td>{{order.full_address}}</td>
        <td>{{order.total_price}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
